<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/html" xmlns:a="http://www.w3.org/1999/xhtml">
<head>
    <title>Pingiz - Forum</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="images/LogoInverted.ico" />

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Pridi&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/styles.css">   <title>Forum</title>

    <link rel="stylesheet" href="forum.css">

</head>
<body>
    <div class="wrapper d-flex align-items-stretch">
        <div th:replace="index :: sidebar" ></div>

        <div class = "column container p-4 p-md-5 pt-5">


        <div id="content" class="p-4 p-md-5 pt-5">

            <h1 class="mb-4">Forum</h1>

            <form action="/forum" method="post" style="border-5">

                <input type="text" class="form-control" id="title" name="inputText"  autofocus style="width: 27rem;"/>
                <br>
                <input type="submit" value="Post" class="btn ">

            </form>
<br>

    <div class="card mb-2 bg-success border-danger text-light" style="width: 30rem;" th:each="listan : ${session.postsAtt}">
        <div class="card-header">

            <div class="row">
                <div class="col-3">
                    <img th:src="${listan.poster.fileURL}" class="img-fluid img-thumbnail " />
                </div>

                <div class="col-9">
                    Skrivet av: <span th:text="${listan.postedBy}"></span><br>
                    Skrivet: <span th:text="|${listan.datePosted} ${listan.timePosted}|"></span><br>
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <div class="card-body text-light">
                    <blockquote class="blockquote mb-0">
                        <p th:text="${listan.thePost}"></p>
                           </blockquote>
                </div>
            </div>

        </div>

        <span align="right"><a th:href="'/delete' + '/' + ${listan.postNum} " ><button>Delete
        </button></a></span>



    </div>


        </div>

        </div>

        <script src="jquery.min.js"></script>
        <script src="popper.js"></script>
        <script src="bootstrap.min.js"></script>
        <script src="main.js"></script>
</body>
</html>
