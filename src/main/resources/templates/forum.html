<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/html">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/styles.css">    <title>Title</title>
</head>
<body>
    <div class="wrapper d-flex align-items-stretch">
        <div th:replace="index :: sidebar" ></div>


        <div id="content" class="p-4 p-md-5 pt-5">

            <h2 class="mb-4">Forum</h2>




    <div class="card bg-success border-danger text-light" style="width: 15rem;" th:each="listan : ${session.postsAtt}">
        <div class="card-header">
            Inlägg av: <span th:text="${listan.postedBy}"></span><br>
            Skrivet: <span th:text="|${listan.datePosted} ${listan.timePosted}|"></span><br>

        </div>
        <div class="row">
            <div class="col-sm">
                <div class="card-body text-light">
                    <blockquote class="blockquote mb-0">
                        <p th:text="${listan.thePost}"></p>
                           </blockquote>
              <!--      <p class="card-text">Author: Homer</p>
                    <h5 class="card-title" th:text="${listan}"></h5>-->
                   <!-- <a href="movieForm.html" class="btn btn-primary">Anmäl!</a>-->
                </div>
            </div>
        </div>
    </div>

            <br>

            <form action="/forum" method="post">

                <input type="text" name="inputText" placeholder="type here" autofocus>
                <input type="submit" value="Post">

            </form>

<a th:href="'/forum/' + '?page=' + ${currentPage+1}">Click here</a>


            <ul th:each="listann : ${session.show}">
<li th:text="${listann.datePosted}"></li>

            </ul>


        </div>

        <script src="jquery.min.js"></script>
        <script src="popper.js"></script>
        <script src="bootstrap.min.js"></script>
        <script src="main.js"></script>
</body>
</html>
