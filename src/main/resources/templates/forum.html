    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
    <div class="wrapper d-flex align-items-stretch">
    <nav id="sidebar">
        <div class="custom-menu">
            <button type="button" id="sidebarCollapse" class="btn btn-primary">
                <i class="fa fa-bars"></i>
                <span class="sr-only">Toggle Menu</span>
            </button>
        </div>
        <h1><a href="#" class="logo">PingiZ</a></h1>
        <ul class="list-unstyled components mb-5">
            <li class="active">

            </li>
            <li>
                <a href="#"><span class="fa fa-user mr-3"></span> Boka bord</a>
            </li>
            <li>
                <a href="#"><span class="fa fa-sticky-note mr-3"></span> Forum</a>
            </li>
            <li>

            </li>

        </ul>

    </nav>

            <h2 class="mb-4">Forum</h2>




    <div class="card bg-success border-danger text-light" style="width: 15rem;" th:each="listan : ${session.postsAtt}">
        <div class="card-header">
            Inlägg av: <span th:text="${listan.postedBy}"></span><br>
            Skrivet: <span th:text="|${listan.datePosted} ${listan.timePosted}|"></span><br>

        </div>
        <div class="row">
            <div class="col-sm">
                <div class="card-body text-light">
                    <blockquote class="blockquote mb-0">
                        <p th:text="${listan.thePost}"></p>
                           </blockquote>
              <!--      <p class="card-text">Author: Homer</p>

                   <!-- <a href="movieForm.html" class="btn btn-primary">Anmäl!</a>-->
                </div>
            </div>
        </div>
    </div>

            <br>

            <form action="/forum" method="post">

                <input type="text" name="inputText" placeholder="type here" autofocus>
                <input type="submit" value="Post">

            </form>







        </div>
